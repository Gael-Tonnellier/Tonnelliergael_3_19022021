<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74fd30115e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" sizes="32x32" href="images/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="../css/scss/style.css">
    <title>OhMyFood | Acceuil</title>
</head>

<body>
    <header class="header-menu">
        <div class="header-menu__icon"><a href="../index.html"><i class="fas fa-arrow-left"></i></a></div>
        <h1 class="header-menu__title"><img src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood"></h1>
    </header>

    <section class="container-menu">
        <div class="container-menu__background__francaise"></div>
        <div class="container-menu__header">
            <h2 class="container-menu__header-title">A la Française</h2>
            <label class="like__checkbox">
                <input type="checkbox" />
                <i class="fas fa-heart checked"></i>
                <i class="far fa-heart unchecked"></i>
            </label>
        </div>
        <!-- ENTREE-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Entrées</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Tartare de poulpe acidulé</h3>
                        <div class="menu__description">
                            <p>Aux zests d'orange</p>
                            <p><strong>25€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Velouté de légumes d'antan</h3>
                        <div class="menu__description">
                            <p>Carotte, panais, topinambour</p>
                            <p><strong>35€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Soupe à l'oignon</h3>
                        <div class="menu__description">
                            <p>Revisitée</p>
                            <p><strong>25€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
            </div>
        </article>
        <!-- PLATS-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Plats</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Coquilles Saint-Jacques</h3>
                        <div class="menu__description">
                            <p>Accompagnées d'une purée de panais</p>
                            <p><strong>40€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Magret de canard</h3>
                        <div class="menu__description">
                            <p>Et parementier de pommes de terres</p>
                            <p><strong>35€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Pigeonneau d'Ille-et-Vilaine</h3>
                        <div class="menu__description">
                            <p>Sur son lit de gnocchis aux légumes</p>
                            <p><strong>44€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
            </div>
        </article>
        <!-- DESSERT-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Desserts</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Pétales de violettes glacés</h3>
                        <div class="menu__description">
                            <p>Et purée de noisettes</p>
                            <p><strong>18€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Fondant au chocolat</h3>
                        <div class="menu__description">
                            <p>Revisité</p>
                            <p><strong>22€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Millefeuille croustillant</h3>
                        <div class="menu__description">
                            <p>Revisitée</p>
                            <p><strong>25€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
            </div>
        </article>
        <div class="container-menu__btn">
            <input type="button" value="Commander">
        </div>
    </section>
    <footer class="footer">
        <h4 class="footer__title">ohmyfood</h4>
        <ul>
            <li><a href="#"><strong><i class="fas fa-utensils"></i>Proposez un restaurant</strong></a></li>
            <li><a href="#"><strong><i class="fas fa-hands-helping"></i>Devenir partenaire</strong></a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>

</html>

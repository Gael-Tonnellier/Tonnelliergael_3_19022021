<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74fd30115e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" sizes="32x32" href="../images/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="../css/scss/style.css">
    <title>La palette du goût</title>
</head>

<body>
    <header class="header-menu">
        <div class="header-menu__icon"><a href="../index.html"><i class="fas fa-arrow-left"></i></a></div>
        <h1 class="header-menu__title"><img src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood"></h1>
    </header>

    <section class="container-menu">
        <figure class="container-menu__background">
            <img class="container-menu__background__img" src="../images/restaurants/palette-big.jpg" alt="menu">
        </figure>
        <div class="container-menu__header">
            <h2 class="container-menu__header__title">La palette du goût</h2>
            <label class="like__checkbox">
                <input type="checkbox" />
                <i class="fas fa-heart checked"></i>
                <i class="far fa-heart unchecked"></i>
            </label>
        </div>
        <!-- ENTREE-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Entrées</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="check-label" for="check">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Fricassée d'escargot</span>
                                <span class="menu__description__ingredient">Aux piments d'Espelette</span>
                            </span>
                            <span class="menu__price">
                                <span class="menu__price__amount"><strong>25€</strong></span>
                            </span>
                            <input name="check" class="check" id="check" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="check-label" for="check1">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Foie gras de canard mi-cuit</span>
                                <span class="menu__description__ingredient">Et ses copeaux de truffe noire</span>
                            </span>
                            <span class="menu__price">
                                <span class="menu__price__amount"><strong>35€</strong></span>
                            </span>
                            <input name="check" class="check" id="check1" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check2">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Oeuf au plat </span>
                                <span class="menu__description__ingredient">Assaisonn" à la truffe sur lit de caviar</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>20€</strong></span>
                            </span>
                            <input name="check" class="check" id="check2" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </article>
        <!-- PLATS-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Plats</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="check-label" for="check3">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Filet de boeuf aux herbes</span>
                                <span class="menu__description__ingredient">Accompagné de sa ribambelle de légumes</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>40€</strong></span>
                            </span>
                            <input name="check" class="check" id="check3" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="check-label" for="check4">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Parmentier de queue de boeuf</span>
                                <span class="menu__description__ingredient">À la truffe noire sur sa purée de panais</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>35€</strong></span>
                            </span>
                            <input name="check" class="check" id="check4" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check5">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Filet de turbot</span>
                                <span class="menu__description__ingredient">Aux agrumes</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>44€</strong></span>
                            </span>
                            <input name="check" class="check" id="check5" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </article>
        <!-- DESSERT-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Desserts</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="check-label" for="check6">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Paris-Brest</span>
                                <span class="menu__description__ingredient">Revisité</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>18€</strong></span>
                            </span>
                            <input name="check" class="check" id="check6" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="check-label" for="check7">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Macaron au chocolat d'exception </span>
                                <span class="menu__description__ingredient">Et glace à la vanille de Madagascar</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>22€</strong></span>
                            </span>
                            <input name="check" class="check" id="check7" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check8">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Mousse au chocolat </span>
                                <span class="menu__description__ingredient">Au piment d'Espelette et à la truffe noire</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>23€</strong></span>
                            </span>
                            <input name="check" class="check" id="check8" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </article>
        <a class="container-menu__btn" href="#">Commander</a>
    </section>
    <footer class="footer">
        <div class="footer__content">
            <h4 class="footer__content__title">ohmyfood</h4>
            <ul class="footer__content__list">
                <li><a href="#"><strong><i class="fas fa-utensils"></i>Proposez un restaurant</strong></a></li>
                <li><a href="#"><strong><i class="fas fa-hands-helping"></i>Devenir partenaire</strong></a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>

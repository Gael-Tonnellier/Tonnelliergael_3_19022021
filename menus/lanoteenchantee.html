<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74fd30115e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" sizes="32x32" href="../images/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="../css/scss/style.css">
    <title>La note enchantée</title>
</head>
<body>
    <header class="header-menu">
        <div class="header-menu__icon"><a href="../index.html"><i class="fas fa-arrow-left"></i></a></div>
        <h1 class="header-menu__title"><img src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood"></h1>
    </header>

   <section class="container-menu">
        <figure class="container-menu__background">
            <img class="container-menu__background__img" src="../images/restaurants/note-big.jpg" alt="menu">
        </figure>
        <div class="container-menu__header">
            <h2 class="container-menu__header__title">La note enchantée</h2>
            <label class="like__checkbox">
                <input type="checkbox" />
                <i class="fas fa-heart checked"></i>
                <i class="far fa-heart unchecked"></i>
            </label>
        </div>
        <!-- ENTREE-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Entrées</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="check-label" for="check">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Ravioles de foie gras</span>
                                <span class="menu__description__ingredient">Accompagnés de leur crème à la truffe</span>
                            </span>
                            <span class="menu__price">
                                <span class="menu__price__amount"><strong>25€</strong></span>
                            </span>
                            <input name="check" class="check" id="check" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="check-label" for="check1">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Caviar osciètre </span>
                                <span class="menu__description__ingredient">Sur blini à la farine de blé noir</span>
                            </span>
                            <span class="menu__price">
                                <span class="menu__price__amount"><strong>35€</strong></span>
                            </span>
                            <input name="check" class="check" id="check1" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check2">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Homard et espuma de potiron</span>
                                <span class="menu__description__ingredient">Mariné aux zestes d'orange</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>20€</strong></span>
                            </span>
                            <input name="check" class="check" id="check2" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check0">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Foie gras de canard cuit entier</span>
                                <span class="menu__description__ingredient">Confiture de figue et pain toasté</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>35€</strong></span>
                            </span>
                            <input name="check" class="check" id="check0" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </article>
        <!-- PLATS-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Plats</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="check-label" for="check3">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Noix de coquilles Saint-Jacques</span>
                                <span class="menu__description__ingredient">Sur lit de purée de céleri-rave</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>40€</strong></span>
                            </span>
                            <input name="check" class="check" id="check3" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="check-label" for="check4">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Langoustine poêlée</span>
                                <span class="menu__description__ingredient">Purée de patate douce</span>

                            <span class="menu__price">
                                <span><strong>35€</strong></span>
                            </span>
                            <input name="check" class="check" id="check4" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check5">
                        <span class="menu">

                                <span class="menu__description__title">Mijoté de queue de boeuf </span>
                                <span class="menu__description__ingredient">Et riz sauvage aux zestes de citron</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>44€</strong></span>
                            </span>
                            <input name="check" class="check" id="check5" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </article>
        <!-- DESSERT-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Desserts</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="check-label" for="check6">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Macaron noisette et chocolat</span>
                                <span class="menu__description__ingredient">Glace au caramel brun et sel de Guérande</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>18€</strong></span>
                            </span>
                            <input name="check" class="check" id="check6" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="check-label" for="check7">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Baba au rhum revisité</span>
                                <span class="menu__description__ingredient">Avec son coulis de citron</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>22€</strong></span>
                            </span>
                            <input name="check" class="check" id="check7" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check8">
                        <span class="menu">
                            <span class="menu__description">
                                <span class="menu__description__title">Tarte au citron meringuée </span>
                                <span class="menu__description__ingredient">Déstructurée</span>
                            </span>
                            <span class="menu__price">
                                <span><strong>23€</strong></span>
                            </span>
                            <input name="check" class="check" id="check8" type="checkbox" />
                            <span class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>

        <div class="footer__content">
            <h4 class="footer__content__title">ohmyfood</h4>
            <ul class="footer__content__list">
                <li><a href="#"><strong><i class="fas fa-utensils"></i>Proposez un restaurant</strong></a></li>

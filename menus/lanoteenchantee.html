<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74fd30115e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" sizes="32x32" href="images/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="../css/scss/style.css">
    <title>OhMyFood | Acceuil</title>
</head>

<body>
    <header class="header-menu">
        <div class="header-menu__icon"><a href="../index.html"><i class="fas fa-arrow-left"></i></a></div>
        <h1 class="header-menu__title"><img src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood"></h1>
    </header>

    <section class="container-menu">
        <div class="container-menu__background__note"></div>
        <div class="container-menu__header">
            <h2 class="container-menu__header-title">La note enchantée</h2>
            <label class="like__checkbox">
                <input type="checkbox" />
                <i class="fas fa-heart checked"></i>
                <i class="far fa-heart unchecked"></i>
            </label>
        </div>
        <!-- ENTREE-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Entrées</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Raviole de foie gras</h3>
                        <div class="menu__description">
                            <p>Accompagnées de leur crème à la truffe</p>
                            <p><strong>25€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Caviar osciètre</h3>
                        <div class="menu__description">
                            <p>Sur blini à la farine de blé noir</p>
                            <p><strong>35€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Homard et espuma de langoustine</h3>
                        <div class="menu__description">
                            <p>Mariné aux zests d'orange</p>
                            <p><strong>20€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay4">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Foie gras de canard cuit entier</h3>
                        <div class="menu__description">
                            <p>Confiture de figue et pain toasté</p>
                            <p><strong>35€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
            </div>
        </article>
        <!-- PLATS-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Plats</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Noix de coquilles Saint-Jacques</h3>
                        <div class="menu__description">
                            <p>Sur lit de purée de céleri-rave</p>
                            <p><strong>40€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Langoustine poêlée</h3>
                        <div class="menu__description">
                            <p>Purée de patate douce</p>
                            <p><strong>35€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Mijoté de queue de boeuf</h3>
                        <div class="menu__description">
                            <p>Et riz sauvage aux zests de citron</p>
                            <p><strong>44€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
            </div>
        </article>
        <!-- DESSERT-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Desserts</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Macaron noisette et chocolat</h3>
                        <div class="menu__description">
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <p><strong>18€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Baba au rhum revisité</h3>
                        <div class="menu__description">
                            <p>Avec son coulis de citron</p>
                            <p><strong>22€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="select__checkbox">
                    <div class="menu">
                        <h3 class="menu__title">Tarte au citron meringuée</h3>
                        <div class="menu__description">
                            <p>Destructurée</p>
                            <p><strong>23€</strong></p>
                        </div>
                    </div>
                        <input type="checkbox" />
                        <i class="fas fa-check-circle checked"></i>
                    </label>
                </div>
            </div>
        </article>
        <div class="container-menu__btn">
            <input type="button" value="Commander">
        </div>
    </section>
    <footer class="footer">
        <h4 class="footer__title">ohmyfood</h4>
        <ul>
            <li><a href="#"><strong><i class="fas fa-utensils"></i>Proposez un restaurant</strong></a></li>
            <li><a href="#"><strong><i class="fas fa-hands-helping"></i>Devenir partenaire</strong></a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>

</html>

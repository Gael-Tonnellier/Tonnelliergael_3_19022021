<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74fd30115e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" sizes="32x32" href="images/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="../css/scss/style.css">
    <title>OhMyFood | Acceuil</title>
</head>

<body>
    <header class="header-menu">
        <div class="header-menu__icon"><a href="../index.html"><i class="fas fa-arrow-left"></i></a></div>
        <h1 class="header-menu__title"><img src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood"></h1>
    </header>

    <section class="container-menu">
        <figure class="container-menu__background">
            <img class="container-menu__background__img" src="/images/restaurants/palette.jpg">
        </figure>
        <div class="container-menu__header">
            <h2 class="container-menu__header__title">La palette du goût</h2>
            <label class="like__checkbox">
                <input type="checkbox" />
                <i class="fas fa-heart checked"></i>
                <i class="far fa-heart unchecked"></i>
            </label>
        </div>
        <!-- ENTREE-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Entrées</h2>
                <div class="content-box__menu content-box__menu__delay1">

                    <label class="check-label" for="check">
                        <div class="menu">
                            <div class="menu__description">
                                <h3>Fricassée d'escargot</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="menu__price">
                                <p><strong>25€</strong></p>
                            </div>
                            <input name="check" class="check" id="check" type="checkbox" />
                            <div class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="check-label" for="check1">
                        <div class="menu">
                            <div class="menu__description">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="menu__price">
                                <p><strong>35€</strong></p>
                            </div>
                            <input name="check" class="check" id="check1" type="checkbox" />
                            <div class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check2">
                        <div class="menu">
                            <div class="menu__description">
                                <h3>Oeuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="menu__price">
                                <p><strong>20€</strong></p>
                            </div>
                            <input name="check" class="check" id="check2" type="checkbox" />
                            <div class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </article>
        <!-- PLATS-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Plats</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="check-label" for="check3">
                        <div class="menu">
                            <div class="menu__description">
                                <h3>Filet de boeuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <div class="menu__price">
                                <p><strong>40€</strong></p>
                            </div>
                            <input name="check" class="check" id="check3" type="checkbox" />
                            <div class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="check-label" for="check4">
                        <div class="menu">
                            <div class="menu__description">
                                <h3>Parmentier de queue de boeuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="menu__price">
                                <p><strong>35€</strong></p>
                            </div>
                            <input name="check" class="check" id="check4" type="checkbox" />
                            <div class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check5">
                        <div class="menu">
                            <div class="menu__description">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="menu__price">
                                <p><strong>44€</strong></p>
                            </div>
                            <input name="check" class="check" id="check5" type="checkbox" />
                            <div class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </article>
        <!-- DESSERT-->
        <article class="container-menu__content">
            <div class="content-box">
                <h2 class="content-box__title">Desserts</h2>
                <div class="content-box__menu content-box__menu__delay1">
                    <label class="check-label" for="check6">
                        <div class="menu">
                            <div class="menu__description">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="menu__price">
                                <p><strong>18€</strong></p>
                            </div>
                            <input name="check" class="check" id="check6" type="checkbox" />
                            <div class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay2">
                    <label class="check-label" for="check7">
                        <div class="menu">
                            <div class="menu__description">
                                <h3>Macaron au chocolat d'exception </h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="menu__price">
                                <p><strong>22€</strong></p>
                            </div>
                            <input name="check" class="check" id="check7" type="checkbox" />
                            <div class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="content-box__menu content-box__menu__delay3">
                    <label class="check-label" for="check8">
                        <div class="menu">
                            <div class="menu__description">
                                <h3>Mousse au chocolat </h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <div class="menu__price">
                                <p><strong>23€</strong></p>
                            </div>
                            <input name="check" class="check" id="check8" type="checkbox" />
                            <div class="menu__btn">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </article>
        <a class="container-menu__btn" href="#">Commander</a>
    </section>
    <footer class="footer">
        <div class="footer__content">
            <h4 class="footer__content__title">ohmyfood</h4>
            <ul class="footer__content__list">
                <li><a href="#"><strong><i class="fas fa-utensils"></i>Proposez un restaurant</strong></a></li>
                <li><a href="#"><strong><i class="fas fa-hands-helping"></i>Devenir partenaire</strong></a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
